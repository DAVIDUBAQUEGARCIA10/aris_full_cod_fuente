/*=======================================================================

==============================================================================*/

function alertaOK(respuesta){

 Swal.fire({
  icon: 'success',
  title: respuesta,
  showConfirmButton: true,
})


}

function error(mensaje){
   
   Swal.fire({
   
     icon:'error',
     title:'Oops...',
     text:mensaje    
   
   })

}


/*=======================================================================
     =====================  Eliminar Etiqueta  =======================
==============================================================================*/
function confirmar(id){

  Swal.fire({
    
    title:"Est√°s seguro? ",
    text:"Est√°s apunto de eliminar!",
    icon:"warning",
    showCancelButton:true,
    confirmButtonColor:"#3085d6",
    cancelButtonColor:"#d33",
    confirmButtonText:"Si, Eliminar!",
    cancelButtonText:"Cancelar!"  
  }).then((result) =>{
    
    if(result.isConfirmed){
       $.LoadingOverlay("show");
       google.script.run.withFailureHandler(mostrarAlerta).withSuccessHandler(mostrarAlerta).eliminarEtiquetaAdmin(id);
    }
  })
}
